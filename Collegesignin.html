<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudPath - Sign In</title>
    <link rel="stylesheet" href="home.css">
    <style>
        :root {
            --color-primary: #2780d3;
            --color-danger: #ff7782;
            --color-success: #41f1b6;
            --color-warning: #ffbb55;
            --color-white: #fff;
            --color-info: #7d8da1;
            --color-dark: #16597b;
            --color-light: rgb(113 197 221 / 82%);
            --color-dark-varient: #677483;
            --color-background: #f6f6f9;

            --card-border-radius: 2rem;
            --border-radius-1: 0.4rem;
            --border-radius-2: 1.2rem;

            --card-padding: 1.8rem;
            --box-shadow: 0 2rem 3rem var(--color-light);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: var(--color-background);
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            width: 350px;
            padding: 20px;
            border: 1px solid var(--color-light);
            border-radius: var(--border-radius-2);
            box-shadow: var(--box-shadow);
            background-color: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .header h2 {
            color: var(--color-primary);
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form input[type="email"],
        .form input[type="password"] {
            width: 80%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid var(--color-light);
            border-radius: var(--border-radius-1);
        }

        .form button.cta-button {
            width: 65%;
            height: 40px; /* Changed height to 40px for better button size */
            background-color: var(--color-primary);
            color: var(--color-white);
            border: none;
            border-radius: var(--border-radius-1);
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
            text-align: center;
        }

        .form button.cta-button:hover {
            background-color: var(--color-dark);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .back-button {
            width: 80%;
            height: 40px;
            background-color: var(--color-primary);
            color: var(--color-white);
            border: none;
            border-radius: var(--border-radius-1);
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
            text-align: center;
            display: block;
            margin: 10px auto 0;
        }

        .back-button:hover {
            background-color: var(--color-dark);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        p {
            text-align: center;
            margin: 10px 0;
        }

        p a {
            color: var(--color-primary);
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="./assests/bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <div class="header">
            <img src="./images/Studpath.jpg" alt="StudPath Logo" class="circular-logo">
            <h2>Sign In</h2>
        </div>
        <form class="form" id="loginForm">
            <input type="email" name="College Admin ID" placeholder="College Admin Id" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="cta-button">Sign In</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        <button class="back-button" onclick="window.location.href='home.html'">Back to Home</button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Assuming the details are filled correctly
            window.location.href = 'teacher.html';
        });
    </script>
</body>
</html>
